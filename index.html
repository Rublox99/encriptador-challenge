<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="indexStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Outfit:wght@200&display=swap" rel="stylesheet">

    <title>Encriptador - ONE</title>
</head>

<body class="class-body">
    <header class="class-header">Encriptador - Sprint 1</header>

    <main class="class-main">
        
        <section class="class-textareas">

            <section class="espacio-copiarEntrada">
                <img src="graphics/iconCopiarEntrada.png" id="copiarEntrada" alt="Icono para copiar el textarea-ingreso">
            </section>

            <section id="textarea-ingreso">
                <textarea name="texto-ingresado" id="texto-ingresado" cols="20" rows="10" placeholder="Ingrese aquÃ­ su mensaje" autofocus></textarea>
            </section>
    
            <section id="textarea-salida">
                <textarea name="texto-resultado" id="texto-resultado" cols="20" rows="10" readonly></textarea>
            </section>

            <section class="espacio-copiarSalida">
                <img src="graphics/iconCopiarSalida.png" id="copiarSalida" alt="Icono para copiar el textarea-salida">
            </section>
            
        </section>

        <section class="class-buttons">
            <section id="divEncriptacion">
                <input type="button" value="Encriptar" id="boton-encriptar">
            </section>
    
            <section id="divDesencriptacion">
                <input type="button" value="Desencriptar" id="boton-desencriptar">
            </section>

            <section id="divLimpiar">
                <input type="button" value="Limpiar" id="boton-limpiar">
            </section>
        </section>

        <section class="class-advertencia">
            <section id="divAdvertencia">
                <p id="contenidoAdvertencia">
                </p>
            </section>
        </section>

    </main>

    <footer class="class-footer">
        Challenge ONE - Ruben Almendares; G5 2023
    </footer>

    <script src="functionality.js"></script>
    
</body>
</html>
