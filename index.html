<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="indexStyle.css">
    <title>Encriptador - ONE</title>
</head>

<body class="class-body">
    <header class="class-header">Encriptador - Sprint 1</header>

    <main class="class-main">
        
        <div class="class-textareas">
            <div id="textarea-ingreso">
                <textarea name="texto-ingresado" id="texto-ingresado" cols="30" rows="10" placeholder="Mensaje plano" autofocus></textarea>
            </div>
    
            <div id="textarea-salida">
                <textarea name="texto-resultado" id="texto-resultado" cols="30" rows="10" placeholder="Mensaje encriptado" readonly></textarea>
            </div>
        </div>

        <div class="class-buttons">
            <div id="divEncriptacion">
                <input type="button" value="Encriptar" id="boton-encriptar">
            </div>
    
            <div id="divDesencriptacion">
                <input type="button" value="Desencriptar" id="boton-desencriptar" disabled>
            </div>

            <div id="divCambiar">
                <input type="button" value="Cambiar" id="boton-cambiar">
            </div>
        </div>

    </main>

    <footer class="class-footer">
        Challenge ONE - Ruben Almendares; G5 2023
    </footer>

    <script src="funcionality.js"></script>
    
</body>
</html>
